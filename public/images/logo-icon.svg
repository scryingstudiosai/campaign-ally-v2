<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g fill="none" stroke="url(#tealGradient)" stroke-width="2">
    <!-- Top vertex -->
    <circle cx="50" cy="10" r="3" fill="url(#tealGradient)"/>
    <!-- Upper ring -->
    <circle cx="30" cy="25" r="3" fill="url(#tealGradient)"/>
    <circle cx="70" cy="25" r="3" fill="url(#tealGradient)"/>
    <!-- Middle ring -->
    <circle cx="20" cy="50" r="3" fill="url(#tealGradient)"/>
    <circle cx="50" cy="45" r="3" fill="url(#tealGradient)"/>
    <circle cx="80" cy="50" r="3" fill="url(#tealGradient)"/>
    <!-- Lower ring -->
    <circle cx="25" cy="75" r="3" fill="url(#tealGradient)"/>
    <circle cx="50" cy="70" r="3" fill="url(#tealGradient)"/>
    <circle cx="75" cy="75" r="3" fill="url(#tealGradient)"/>
    <!-- Bottom vertex -->
    <circle cx="50" cy="90" r="3" fill="url(#tealGradient)"/>

    <!-- Edges - top to upper ring -->
    <line x1="50" y1="10" x2="30" y2="25"/>
    <line x1="50" y1="10" x2="70" y2="25"/>

    <!-- Upper ring connections -->
    <line x1="30" y1="25" x2="70" y2="25"/>

    <!-- Upper to middle -->
    <line x1="30" y1="25" x2="20" y2="50"/>
    <line x1="30" y1="25" x2="50" y2="45"/>
    <line x1="70" y1="25" x2="50" y2="45"/>
    <line x1="70" y1="25" x2="80" y2="50"/>

    <!-- Middle ring connections -->
    <line x1="20" y1="50" x2="50" y2="45"/>
    <line x1="50" y1="45" x2="80" y2="50"/>

    <!-- Middle to lower -->
    <line x1="20" y1="50" x2="25" y2="75"/>
    <line x1="20" y1="50" x2="50" y2="70"/>
    <line x1="50" y1="45" x2="50" y2="70"/>
    <line x1="80" y1="50" x2="50" y2="70"/>
    <line x1="80" y1="50" x2="75" y2="75"/>

    <!-- Lower ring connections -->
    <line x1="25" y1="75" x2="50" y2="70"/>
    <line x1="50" y1="70" x2="75" y2="75"/>

    <!-- Lower to bottom -->
    <line x1="25" y1="75" x2="50" y2="90"/>
    <line x1="50" y1="70" x2="50" y2="90"/>
    <line x1="75" y1="75" x2="50" y2="90"/>
  </g>
</svg>
